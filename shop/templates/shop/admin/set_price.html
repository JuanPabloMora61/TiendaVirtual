{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
    <div id="content-main">
        <div class="module">
            <table style="width: 100%;">
                <caption>Productos</caption>
                <tbody>
                    {% for product in products %}
                        <tr class="model-group">
                            <th scope="row"><a href="#">{{product}}</a></th>
                            <td>${{ product.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="content-related">
        <div class="module">
            <h2>Actualizar</h2>
            <div style="padding: 0 1rem;">
                <form method="post">
                    {% csrf_token %}
                    {% for product in products %}
                        <input type="hidden" name="_selected_action" value="{{product.id}}">
                    {% endfor %}
                
                    <input type="number" name="price" >
                
                    <input type="hidden" name="action" value="set_price">
                    <input type="submit" name="apply" value="Actualizar precio">
                </form>
            </div>

        </div>
    </div>

    <script>
        document.body.className = 'dashboard'
    </script>
{% endblock %}
